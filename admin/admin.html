<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General styling */
        body {
            background-color: #f5f5dc; /* Beige background */
            color: #333; /* Darker text for contrast */
        }
        .navbar {
            background-color: #8b6b61; /* Soft brown for header */
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #eae0d5;
        }
        
        /* Card styling */
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background-color: #fefae0; /* Light beige card background */
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 1.6rem;
            font-weight: 500;
            color: #4b3832; /* Darker text for the title */
        }
        .card-text {
            color: #6d597a; /* Softer color for text */
        }
        
        /* Button styles */
        .btn-primary {
            background-color: #6d597a;
            border: none;
        }
        .btn-primary:hover {
            background-color: #8b6b61;
        }
        .btn-success {
            background-color: #b08968;
            border: none;
        }
        .btn-success:hover {
            background-color: #8b6b61;
        }
        .btn-warning {
            background-color: #eab676;
            border: none;
        }
        .btn-warning:hover {
            background-color: #d77a61;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Edit Menu -->
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Edit Menu</h5>
                        <p class="card-text">Add, remove, or update items on the restaurant's menu.</p>
                        <a href="edit-menu.html" class="btn btn-success">Edit Menu</a>
                    </div>
                </div>
            </div>
          
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
